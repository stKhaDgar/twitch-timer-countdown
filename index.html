<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <style>
body {
      background: black;
      color: white;
      font-family: 'Roboto', sans-serif;
      font-size: 24px;
      font-weight: bold;
      display: flex;
    }
.title {
padding-bottom: 4px;
color: #a1a1a1;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      font-weight: bold;
      display: flex;
}
#row {
  display: flex;
  align-items: center;
  gap: 10px;
}
.col {
  display: flex;
  flex-direction: column;
  align-items: center;
}

</style>
</head>
<body>
  <div id="row" style="display: flex; align-items: stretch; gap: 10px">
    <div class="col">
      <div class="title">Прошло</div>
      <div id="elapsed"></div>
    </div>
      <div style="width: 1px; margin-top: 8px; margin-bottom: 8px; background: #6b6b6b;"></div> <!-- вертикальная линия -->

    <div class="col">
      <div class="title">Осталось</div>
      <div id="remaining"></div>
    </div>
  </div>

  <script>
    // Общее время (72 часа)
    const totalSeconds = 72 * 3600;
    const startTime = Date.now();

    function format(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function update() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const remaining = Math.max(totalSeconds - elapsed, 0);
      document.getElementById('elapsed').textContent = format(elapsed);
      document.getElementById('remaining').textContent = format(remaining);
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
